<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Simple</title>
    
<!-- Enlace al archivo JavaScript externo -->
    <script src="calculadora.js"></script>

</head>
<body>
    <h2>Calculadora</h2>
    <form id="calculadora">
        <label>
            <input type="radio" name="operacion" value="suma" checked>
            Suma
        </label>
        <label>
            <input type="radio" name="operacion" value="producto">
            Producto
        </label>
        <br><br>
        <label>Valor 1:
            <input type="text" id="valor1" name="valor1">
        </label>
        <br><br>
        <label>Valor 2:
            <input type="text" id="valor2" name="valor2">
        </label>
        <br><br>
        <button type="button" onclick="calcular()">Calcular</button>
        <button type="reset">Borrar</button>
        <br><br>
        <div id="resultado"></div>
    </form>

    <!--Advertencia: Usar document.write después de que la página ha cargado puede borrar todo el contenido del documento.-->
    
</body>
</html>
